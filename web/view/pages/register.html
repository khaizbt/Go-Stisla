{{ define "pages/register" }}
<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "base/header" }}
    <title>{{ .Title }}</title>
</head>
<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
              <img src="../../../assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Register</h4></div>

              <div class="card-body">
                <form action="/register" method="POST">
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="first_name">Name</label>
                      <input id="first_name" placeholder="E.g: Your Name" type="text" class="form-control" name="name" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">User Name</label>
                      <input id="last_name" placeholder="E.g: yourname" type="text" class="form-control" name="username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" placeholder="E.g: yourname@example.com" type="email" class="form-control" name="email">
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="password" placeholder="Enter Your Password here" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block">Password Confirmation</label>
                      <input id="password2" type="password" placeholder="Enter Your Password Confirmation Here" class="form-control" name="password-confirm">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label class="d-block">Address</label>
                      <textarea class="form-control"  placeholder="E.g : Yogyakarta Street No.99 Yogyakarta" rows="3" name="address"></textarea>
                    </div>
                    <div class="col-md-6 form-group" >
                      <label class="d-block">Phone</label>
                      <input class="form-control" name="phone" type="number" placeholder="E.g: 0812345678">
                    </div>


                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label>Avatar</label>
                      <input type="file" class="form-control" name="avatar">
                    </div>

                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2021
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{{ template "base/footer" }}
</body>

</html>
{{ end }}
